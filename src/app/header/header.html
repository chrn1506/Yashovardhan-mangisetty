<header class="site-header" role="banner">
	<div class="container">
		<div class="brand">
			<a href="#booking" class="logo">Doctor Portfolio</a>
		</div>

		<button class="hamburger" aria-label="Toggle menu" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen">
			<span class="bar"></span>
			<span class="bar"></span>
			<span class="bar"></span>
		</button>

		<nav class="main-nav" [class.open]="isMenuOpen" role="navigation">
			<ul>
				<li><a href="#booking" (click)="closeMenu()">{{ t('nav.home') }}</a></li>
				<li><a href="#about" (click)="closeMenu()">{{ t('nav.about') }}</a></li>
				<li><a href="#gallery" (click)="closeMenu()">{{ t('nav.gallery') }}</a></li>
				<li class="has-dropdown" [class.open]="treatmentsOpen">
					<a href="#" (click)="toggleTreatments($event)">{{ t('more.title') }}</a>
					<ul class="dropdown">
						<li><a href="#treatments" (click)="closeMenu()">{{ t('treatments.title') }}</a></li>
						<li><a href="#view-clinic" (click)="closeMenu()">{{ t('clinic.title') }}</a></li>
						<li><a href="#testimonials" (click)="closeMenu()">{{ t('testimonials.title') }}</a></li>
					</ul>
				</li>
				<li><a href="#contact" (click)="closeMenu()">{{ t('nav.contact') }}</a></li>
				<li class="lang-switcher" aria-label="Language switcher">
					@for (lang of languages; track lang) {
						<button
							type="button"
							(click)="setLanguage(lang)"
							[class.active]="currentLanguage() === lang"
							[attr.aria-pressed]="currentLanguage() === lang"
						>
							{{ t('lang.' + (lang === 'en' ? 'english' : lang === 'hi' ? 'hindi' : 'telugu')) }}
						</button>
					}
				</li>
			</ul>
		</nav>
	</div>
</header>
