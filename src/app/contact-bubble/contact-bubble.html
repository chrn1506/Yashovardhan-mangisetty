<div class="contact-bubble" [class.open]="isOpen">
  <button class="bubble-btn" aria-label="Contact" (click)="toggle()">
<!-- <i class="fa fa-address-card-o" aria-hidden="true"></i> -->
 <img class ="social-icon-help" src="assets/images/help.svg" alt="Help" />
  </button>

  @if (isOpen) {
    <div class="panel">
      <div class="panel-inner">
        <h4>Contact</h4>
        <p class="email">{{ email }}</p>
        <div class="actions">
          <a class="btn" [href]="links.emailHref">Email</a>
          <a class="btn whatsapp" [href]="whatsappUrl" target="_blank" rel="noopener noreferrer">WhatsApp</a>
          <button class="btn secondary" (click)="copyEmail()">Copy</button>
        </div>
        <button class="close" aria-label="Close" (click)="toggle()">Ã—</button>
      </div>
    </div>
  }
</div>
